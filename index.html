<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wallpapers — Download</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Wallpaper Downloads</h1>
    <p>Click any wallpaper to preview and download.</p>
  </header>

  <main id="gallery"></main>

  <!-- modal -->
  <div id="modal" class="hidden" role="dialog" aria-hidden="true">
    <button id="close">✕</button>
    <img id="modal-img" alt="Wallpaper preview" />
    <a id="download-btn" download>Download</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
